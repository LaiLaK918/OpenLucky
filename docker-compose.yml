version: '3.8'

services:
  openlucky:
    build: .
    container_name: openlucky-bot
    restart: unless-stopped
    
    # Environment variables
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=UTC
    
    # Volume mounts
    volumes:
      - ./config.ini:/app/config.ini:ro  # Read-only config
      - ./data:/app/data                 # Data persistence
      - ./logs:/app/logs                 # Log persistence
    
    # Network configuration
    networks:
      - openlucky-network
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('https://www.okx.com/api/v5/public/time', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Data sync service (can run separately)
  openlucky-sync:
    build: .
    container_name: openlucky-sync
    restart: unless-stopped
    command: ["python", "okx_sync.py"]
    
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=UTC
    
    volumes:
      - ./config.ini:/app/config.ini:ro
      - ./data:/app/data
      - ./logs:/app/logs
    
    networks:
      - openlucky-network
    
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.3'
    
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/app/data/summary.json') else 1)"]
      interval: 60s
      timeout: 10s
      retries: 3

networks:
  openlucky-network:
    driver: bridge

volumes:
  openlucky-data:
    driver: local
  openlucky-logs:
    driver: local
